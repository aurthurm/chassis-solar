{% load static %}
<div class="container">
    <div class="row align-items-center">
        <!-- Single Widget Area -->
        <div class="col-12 col-lg-4">
            <div class="single_widget_area">
                <!-- Copywrite Text -->
                <p class="copywrite">
                &copy;<script>document.write(new Date().getFullYear());</script> 
                Chassis Solar | Developed with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="//github.com/aurthurm" target="_blank">Aurthur. M</a> @ <a href="#" target="_blank">D3SAGE</a>
                </p>
            </div>
        </div>
        <!-- Single Widget Area -->
        <div class="col-12 col-lg-8">
            <div class="single_widget_area">
                <!-- Footer Menu -->
                <div class="footer_menu">
                    <nav class="navbar navbar-expand-lg justify-content-end">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footerNavContent" aria-controls="footerNavContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
                        <div class="collapse navbar-collapse" id="footerNavContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                                    <a class="nav-link" href="{% url 'shop:home' %}">Home</a>
                                </li>
                                <li class="nav-item {% if request.resolver_match.url_name == 'store' %}active{% endif %}">
                                    <a class="nav-link"  href="{% url 'shop:store' %}?category=&brand=">Shop</a>
                                </li>
                                <li class="nav-item {% if request.resolver_match.url_name == 'about-us' %}active{% endif %}">
                                    <a class="nav-link"  href="{% url 'info:about-us' %}">About</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
