{% load static %}
        <!-- ##### Newsletter Area Start ##### -->
        <section class="newsletter-area section-padding-100-0">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Newsletter Text -->
                    <div class="col-12 col-lg-6 col-xl-7">
                        <div class="newsletter-text mb-100">
                            <h2>Subscribe for <span>Latest news and more</span></h2>
                            <p>We are proud or our diversity, the breadth of experience and world class skills which we bring to our work.</p>
                        </div>
                    </div>
                    <!-- Newsletter Form -->
                    <div class="col-12 col-lg-6 col-xl-5">
                        <div  class="newsletter-form mb-100">
                            <form id="subscribeNow" action="{% url 'esubs:subscribe' %}" method="POST">
                                {% csrf_token %}
                                <input id="emailAdress" type="email" name="email" class="nl-email" placeholder="Your E-mail">
                                <input type="submit" value="Subscribe">
                            </form>
                            <div id="subscriptionMessage" class="text-success bg-white d-none pl-2 pt-2 mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ##### Newsletter Area End ##### -->
