{% extends 'skeleton.html' %}
{% load static %}


{% block main %}

        <!-- Product Catagories Area Start -->
        <div class="products-catagories-area clearfix">
            <!-- Introduction -->
            <div class="row pl-5 my-5 w-100">
                <h4 class="pb-0 mb-0">{{ heading }}</h4>
                <p class="text-muted"> {{ message }}</p>
                <hr>
                <h5 class="mt-3">{{ cat_heading }}</h5>
            </div>
            <!-- /Introduction -->
            <div class="amado-pro-catagory clearfix">

                {% for category in categories %}

                    <!-- Single Catagory -->
                    <div class="single-products-catagory clearfix">
                        <a href="{% url 'shop:store' %}?category={{category.name}}&brand=">
                            <img src="{{ category.background_image.url }}" alt="">
                            <!-- Hover Content -->
                            <div class="hover-content">
                                <div class="line"></div>
                                <p>From ${{ category.minimun_price_amount }}</p>
                                <h4>{{ category.name }}</h4>
                            </div>
                        </a>
                    </div>

                {% endfor %}

            </div>
            
            <!-- Outro -->
            <div class="row pl-5 my-5 w-100">
                <p>{{ outro }}</p>
            </div>
            <!-- /Outro -->

        </div>
        <!-- Product Catagories Area End -->

{% endblock %}


{% block scripts %}
<script>

</script>
{% endblock %}
